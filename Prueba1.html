<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 1</title>
</head>
<style>
  span.personajeMarvel {
    color: red;
    font-family:monospace;
  }
  span.personajeDC {
    color: blue;
    font-family:system-ui, -apple-system;
  }
  body{
    font-size: 25px;
  }
</style>
<body>
    <center><h1>hello world</h1></center>
    <!--Esto es un comentario-->
    <table style="border: 1px solid black" >
        <td>hola</td>
    </table>
    <br>
    <span class="personajeDC"> 
        <p>Superman</p>
        <p>Batman <small>(Bruce Wayne)</small></p>
    </span>
        <br>
    <span class="personajeMarvel">
        <p><em>Iron Man</em></p>
        <p><s><strong>Spiderman</strong></s><small>(Peter Paker)</small></p>
    </span>
    <br>
    <p style="color: green;">
        <dfn><abbr title="Rick Sanchez">Rick</abbr></dfn>
    </p>
    <p>
      <b><i>
        H<sub>2</sub>O
      </i></b>
      <p></p>
    </p>
    <p>
        <b>2<sup>2</sup></b>
    </p>
    <p>
       <mark><time datetime="2-10-2024">2 de octubre de 2024</time></mark> 
    </p>
    <p>
        &#x1f44d;
    </p>
</body>
</html>
