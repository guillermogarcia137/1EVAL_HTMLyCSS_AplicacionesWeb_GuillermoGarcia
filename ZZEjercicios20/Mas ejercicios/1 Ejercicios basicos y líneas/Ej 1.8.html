<!DOCTYPE html>
<html lang="es">
<head>
    <title>Jugando con líneas horizontales</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Jugando con líneas horizontales</h1>
    <h3>Línea normal:</h3>
    <hr>
    <h3>Línea coloreada:</h3>
    <hr color="red">
    <h3>Línea corta y coloreada:</h3>
    <hr color="green" width="80%">
    <h3>Línea gorda (en pixels) y coloreada:</h3>
    <hr color="red" size="15">
    <h3>Línea corta, alineada y coloreada:</h3>
    <hr color="green" align="right" width="80%">
</body>
</html>
